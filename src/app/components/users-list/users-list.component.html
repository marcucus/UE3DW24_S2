<table class="table_af">
    <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>    
        <td>{{user.firstname}}</td>
        <td> {{ user.lastname }}</td> 
        <td>{{ user.createdAt }}</td>
        <td>{{ user.updatedAt }}</td>
    </tr>
</table>
